{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Events</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="brand">
                <a href="{% url 'home' %}">Astro_Events</a>
            </div>
            <nav class="nav-links">
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'about' %}">About Us</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Astro Events</h1>
            <p>Discover amazing events, experience unforgettable moments, and enjoy everything we have to offer.</p>
            <a href="{% url 'events' %}" class="btn">Explore Events</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Astro Events. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
